<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Marked in the browser</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown-dark.css"
		integrity="sha512-XNBMUjy86G874D+6YN8vaBJpEut/Q0IafwiWxO5CoZDyaVXxbzyzacBpA55GPYhetzeLhxUbgdETrigRIVeNqQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body {
			font: 20px"Verdana"
		}
	</style>
</head>

<body class="markdown-body">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>
		const bodyPadding = {
			v: "2em",
			h: "5em"
		}
		fetch('text.md').then(response => response.text())
			.then(text => {
				Object.assign(document.body.style, {
					paddingTop: bodyPadding.v,
					paddingBottom: bodyPadding.v,
					paddingLeft: bodyPadding.h,
					paddingRight: bodyPadding.h,
				});
				document.body.innerHTML = marked.parse(text)
			})
			.catch(error => console.error('Error loading file:', error));
	</script>
</body>

</html>
